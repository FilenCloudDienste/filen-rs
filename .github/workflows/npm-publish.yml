name: Publish to npm

on:
  push:
    tags:
      - 'filen-wasm@*'
  workflow_dispatch:

# Allow one concurrent deployment
concurrency:
  group: 'npm'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly-2025-08-14
          targets: wasm32-unknown-unknown
      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: ''
          shared-key: cargo-build-release-wasm
          save-if: ${{ github.ref == 'refs/heads/main' }}
      - uses: taiki-e/cache-cargo-install-action@v2
        with:
          # waiting on a new release that includes
          # https://github.com/drager/wasm-pack/pull/1428
          tool: wasm-pack
          git: https://github.com/drager/wasm-pack
          rev: cd1718aa7babb656796b8aae3c177ddacce28028
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.x'
      - name: Build
        run: sh wasm-pack.sh
        working-directory: ./filen-sdk-rs
      - name: Install dependencies
        run: npm install --package-lock-only && npm ci
        working-directory: ./filen-sdk-rs/npm
      - name: Configure npm for publishing
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_PUBLISH_TOKEN }}" > ~/.npmrc
      - name: Publish
        run: npm publish --access public
        working-directory: ./filen-sdk-rs/npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}
      - name: Cleanup
        run: rm -rf ~/.npmrc
